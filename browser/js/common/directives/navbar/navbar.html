<div class="twoNavs">
    <nav class="navbar navbar-static-top">

        <ul class="topnav" id="myTopnav">
            <div class="navbar-header">

                <a ui-sref-active="active" ui-sref="home" id="site-name"><img src="https://cdn3.iconfinder.com/data/icons/internet-3-4/128/103-128.png">what's on</a> 

                <li class="icon">
                    <a href="javascript:void(0);" onclick="navToggle()">&#9776;</a>
                </li>                
                
            </div>
            <div class="container-fluid">
                <div class="container">
                    <button ng-show="!user" ui-sref="login" class="login-button shadow">Login</button>
                    <div ng-show="user" class="welcome">
                        <a ui-sref='user'><span class='profile'>Welcome, {{ user.email }}!</span></a>
                        <a ng-click="logout()">Logout</a>
                    </div>   
                </div>

                <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                    <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
                </li>                 
            </div>        
        </ul>
    </nav>
</div>
